# Server Configuration
PORT=3000
NODE_ENV=development

# Database Configuration
MONGODB_URI=mongodb://localhost:27017/rfid_verification
# For MongoDB Atlas (cloud):
# MONGODB_URI=mongodb+srv://username:password@cluster.mongodb.net/rfid_verification?retryWrites=true&w=majority

# Security
JWT_SECRET=your_super_secret_jwt_key_here_change_this_in_production
BCRYPT_ROUNDS=10

# CORS Configuration
CORS_ORIGIN=http://localhost:3000,http://127.0.0.1:5500

# Rate Limiting
RATE_LIMIT_WINDOW_MS=900000
RATE_LIMIT_MAX_REQUESTS=100

# Fingerprint Simulation (for development)
FINGERPRINT_SIMULATION=true
RFID_SIMULATION=true

# Logging
LOG_LEVEL=info

# File Upload (if needed for profile pictures, etc.)
MAX_FILE_SIZE=5242880
UPLOAD_PATH=./uploads/